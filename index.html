<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inter</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div id="topo">
        <div id="logo">
            <img src="Imagens/logo.png">
        </div> <!--Fim div img inter-->

        <div id="topo2">
            <div class="icones">
                <div class="olho"><i class="fi fi-rr-eye-crossed"></i></div>
                <div class="lupa"><i class="fi fi-rr-search"></i></div>
                <div class="user"><i class="fi fi-rr-user"></i></div>
            </div> <!--Fim div icones-->

        </div> <!--Fim div topo2-->
    </div> <!--Fim div topo-->
<!--  -->
    <div id="container">
        <div class="cambio">
            <div class="real">
                <img src="Imagens/brasil.png"> R$</div>
        </div>
        <div class="cambio">
            <div class="globo">
                <img src="Imagens/globo.png"> US$</div>
        </div>
        <div class="cambio">
            <div class="infinito">
                <img src="Imagens/infinito.png"> Loop</div>
        </div>
    </div><!--Fim div container-->
<!--  -->
    <div id="container2">
        <div id="saldo">
            <h1>R$ 0,40</h1>
            <div id="seta"><i class="fi fi-rs-angle-right"></i></div>

            <div id="pagamento">
                <div class="carteira">
                    <img src="Imagens/pix.png"> 
                    <span>Pix</span>
                </div> 
                <div class="carteira">
                    <img src="Imagens/escaneamento.png">
                    <span>Pagar</span>
                </div> 
                <div class="carteira">
                    <img src="Imagens/cartao.png">
                    <span>Cartões</span>
                </div>
            </div><!--Fim div pagamento-->
        </div> <!--Fim div saldo-->  
    </div><!--Fim div container2-->
<!--  -->
<div class="opcoes">
    <div class="botoes">
        <div>
            <img src="Imagens/pixcredito.png">
        </div>
        <p>Pix no <br> Crédito</p>
    </div>
    <div class="botoes">
        <div>

    </div>

    </div>
    <div class="botoes">

        </div>
        <p>Gift Card</p>
    </div>
    <div class="botoes">
        <div>
            <img src="Imagens/antecipar.png">
        </div>

    </div>

    </div>
